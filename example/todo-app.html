<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo-app - ceb's examples</title>

    <link href="todo-app/demo.css" rel="stylesheet">

    <script src="node_modules/document-register-element/build/document-register-element.js"></script>
    <script src="node_modules/babel-core/browser.min.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>

    <script>
        window.define = System.amdDefine;
        window.require = window.requirejs = System.amdRequire;

        System.config({
            baseURL: '.',
            transpiler: 'babel',
            map: {
                'incremental-dom': 'node_modules/incremental-dom/dist/incremental-dom.js',
                htmlparser2: 'dist/vendors/htmlparser2.js',
                redux: 'node_modules/redux/dist/redux.js',
                'redux-devtools': 'dist/vendors/redux-devtools.js',
                immutable: 'node_modules/immutable/dist/immutable.min.js'
            }
        });

        System.import('todo-app/todo-app.js');

    </script>

</head>
<body>

<h1>todo-app - ceb's examples</h1>

<p>
    <a href="./">back</a>
</p>

<todo-app></todo-app>

</body>
</html>
