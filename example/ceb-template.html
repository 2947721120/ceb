<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>ceb - ceb-template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>

<body>

    <!-- polyfills -->
    <script src="../deps/webcomponents-lite.min.js"></script>

    <!-- source -->
    <script src="../ceb.js"></script>
    <script src="../ceb-feature-template.js"></script>

    <script>
        ceb().name('x-tag1').feature(cebFeatureTemplate, {
            template: '<ul> <li>tag1</li> <li>content <x-tag2 ceb-content></x-tag2> </li> </ul>'
        }).register();

        ceb().name('x-tag2').feature(cebFeatureTemplate, {
            template: '<ul> <li>tag2</li> <li>content <div ceb-content></div> </li> </ul>'
        }).register();

        ceb().name('x-tag3').feature(cebFeatureTemplate, {
            template: '<ul> <li>tag3</li> <li>content <div ceb-content></div> </li> </ul>'
        }).register();
    </script>

    <x-tag1>
        <x-tag3>embeded</x-tag3>
    </x-tag1>
</body>

</html>
