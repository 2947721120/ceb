<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ui - ceb's examples</title>

    <link href="demo.css" rel="stylesheet">

    <script src="../node_modules/document-register-element/build/document-register-element.js"></script>
    <script src="../node_modules/babel-core/browser.min.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
        window.define = System.amdDefine;
        window.require = window.requirejs = System.amdRequire;

        System.config({
            baseURL: '../',
            transpiler: 'babel',
            map: {
                handlebars: 'node_modules/handlebars/dist/handlebars.min.js',
                itemplate: '/node_modules/idom-template/bin/itemplate.js',
                idom: 'node_modules/idom-template/examples/lib/incremental-dom.js',
                bacon: 'node_modules/baconjs/dist/Bacon.min.js',
                jquery: 'node_modules/jquery/dist/jquery.min.js',
                immutable: 'node_modules/immutable/dist/immutable.min.js',
                baconify: 'baconify/baconify.js'

            }
        });

        System.import('ui/demo.js').then(function (demo) {
            var counterApp = document.getElementById('counterApp');
            var counterCtx = document.getElementById('counterCtx');
            demo.startCounterApp(counterApp, counterCtx);
        }, function (error) {
            console.error(error);
        });

    </script>

</head>
<body>

<p>
    <a href="../">back</a>
</p>

<ui-context id="counterCtx"></ui-context>

<ui-app id="counterApp">

    <label>
        Counter:
        <input id="counter" type="text" readonly>
    </label>

    <ui-action id="action1" name="increment" params-value="1">
        <button type="button">+1</button>
    </ui-action>
    <ui-action name="increment" params-value="2">
        <button type="button">+2</button>
    </ui-action>

    <ui-action name="increment" params-value="-1">
        <button type="button">-1</button>
    </ui-action>
    <ui-action name="increment" params-value="-2">
        <button type="button">-2</button>
    </ui-action>

    <ui-action name="reset">
        <button type="button">reset</button>
    </ui-action>

    <ul id="history"></ul>

</ui-app>

</body>
</html>
