<script id="withHandlebars" is="ceb-templator" type="text/x-handlebars-template">
    <h3>generated by ceb-templator</h3>

    <p>{{items.length}} items</p>

    <ul>
        {{#each items}}
            <li>{{name}}</li>
        {{/each}}
    </ul>
</script>

<p>
    <code>ceb-templator</code> will compile its content according its attribute type when its method <code>render</code> is called.
</p>

<hr>

<div class="row">
    <div class="col-md-12">
        <h2>From</h2>
        <pre id="withHandlebarsFrom"></pre>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h2>To</h2>
        <pre id="withHandlebarsTo"></pre>
    </div>
    <div class="col-md-6">
        <h2>Result</h2>

        <div id="withHandlebarsLive"></div>
    </div>
</div>
