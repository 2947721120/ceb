<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ceb-templator - ceb's examples</title>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <script src="node_modules/document-register-element/build/document-register-element.js"></script>

</head>
<body class="container">

<h1>ceb-templator - ceb's examples</h1>

<p>
    <a href="./">back</a>
</p>

<p>
    <code>ceb-templator</code> will compile its content according its attribute type when its method <code>render</code> is called.
</p>

<hr>

<script id="withHandlebars" is="ceb-templator" type="text/x-handlebars-template">
    <h3>generated by ceb-templator</h3>

    <p>{{items.length}} items</p>

    <ul>
        {{#each items}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
</script>

<div class="row">
    <div class="col-md-12">
        <h2>From</h2>
        <pre id="withHandlebarsFrom"></pre>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h2>To</h2>
        <pre id="withHandlebarsTo"></pre>
    </div>
    <div class="col-md-6">
        <h2>Result</h2>
        <div id="withHandlebarsLive"></div>
    </div>
</div>

<script src="../dist/example/ceb-templator.js"></script>
