<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ceb-templator - ceb's examples</title>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />

    <script src="node_modules/document-register-element/build/document-register-element.js"></script>
    <script src="node_modules/babel-core/browser.min.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="config.js"></script>

    <script>
        System.import('elements/ceb-templator.js').then(function () {
            var data = {
                items: [{
                    name: 'item1'
                }, {
                    name: 'item2'
                }, {
                    name: 'item3'
                }]
            };
            var withHandlebars = document.getElementById('withHandlebars');
            var withHandlebarsTo = document.getElementById('withHandlebarsTo');
            var withHandlebarsLive = document.getElementById('withHandlebarsLive');
            withHandlebarsFrom.textContent = withHandlebars.outerHTML;
            withHandlebarsTo.textContent = withHandlebars.render(data);
            withHandlebarsLive.innerHTML = withHandlebars.render(data);
        });
    </script>

</head>
<body class="container">

<h1>ceb-templator - ceb's examples</h1>

<p>
    <a href="./">back</a>
</p>

<script id="withHandlebars" is="ceb-templator" type="text/x-handlebars-template">
    <h3>generated by ceb-templator</h3>

    <p>{{items.length}} items</p>

    <ul>
        {{#each items}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
</script>

<div class="row">
    <div class="col-md-12">
        <h2>From</h2>
        <pre id="withHandlebarsFrom"></pre>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h2>
            to
            <small><code>withHandlebars.render(/* ... */)</code></small>
        </h2>
        <pre id="withHandlebarsTo"></pre>
    </div>
    <div class="col-md-6">
        <h2>Result</h2>
        <div id="withHandlebarsLive"></div>
    </div>
</div>

</body>
</html>
