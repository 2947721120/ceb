<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>ceb - ceb-template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>

<body>

    <!-- polyfills -->
    <script src="../deps/webcomponents-lite.min.js"></script>

    <!-- deps -->
    <script src="../deps/ractive.min.js"></script>

    <!-- source -->
    <script src="../ceb.js"></script>
    <script src="../ceb-feature-template.js"></script>
    <script src="../ceb-feature-template-ractive.js"></script>

    <script>
        ceb().name('x-ractify').properties({
            unread: {
                attribute: true,
                value: 10,
                bound: true
            },
            total: {
                attribute: true,
                value: 100,
                bound: true
            }
        }).feature(cebFeatureTemplate, {
            template: '<div>{{ 100 * unread / total }}%</div>'
        }).register();

    </script>

    <x-ractify unread="2" total="10"></x-ractify>

</body>

</html>
